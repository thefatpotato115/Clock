<html>
    <body style="width:98%; height:95%; background:black" onload="update()">
        <p align:center>
            <iframe
                id="clock"
                width="95%"
                height="95%"
                align:center
                frameborder="0"
                allowfullscreen>
            </iframe>
        </p>
    </body>
    <title>
        Clock - Custom
    </title>
</html>
<script>
    let time = prompt("What time do you want the clock to have?", "Use 24 hour time")
    let name = prompt("What do you want the title to be?", "Use + Instead of spaces")
    function update() {
    const attr = document.createAttribute("src");
    attr.value = "https://vclock.com/embed/#time=" + time + "&title=" + name + "&theme=1&color=3&ampm=1&showdate=0";
    document.getElementById("clock").setAttributeNode(attr);
}
</script>
