<html>
    <body style="width:98%; height:95%; background:black" onload="update()">
        <p align:center>
            <iframe
                id="clock"
                width="95%"
                height="95%"
                align:center
                src="https://vclock.com/embed/"
                frameborder="0"
                allowfullscreen>
            </iframe>
        </p>
    </body>
    <title>
        Clock - Custom
    </title>
</html>
<script>
    let time=prompt("What time do you want the clock to have?", "13:00")
    function update() {
	const clock = document.getElementById("clock");
	clock.setAttribute("src", "'https://vclock.com/embed/#time=' + time + '&title=Custom+Clock&theme=1&color=3&ampm=1&showdate=0'")
    }
</script>
