<html>
    <body style="width:98%; height:95%; background:black">
        <p align:center>
            <iframe
                width="95%"
                height="93%"
                align:center
                src="https://vclock.com/embed/#time=09:12&title=End+of+2nd+Period&theme=1&color=3&ampm=1&showdate=0&sound=bells"
                frameborder="0"
                allowfullscreen>
            </iframe>
        </p>
    </body>
    <title>
        Clock - 2nd Period
    </title>
    <link rel="icon" type="image/x-icon" href="/Clock/Potato.ico">
    <script>
        // Function to get the time difference in milliseconds
        function getTimeDifference(targetHour, targetMinute) {
            const now = new Date();
          const target = new Date();
        
         target.setHours(targetHour, targetMinute, 0, 0);
        
         if (now > target) {
            // If the target time is in the past for today, set it for tomorrow
            target.setDate(target.getDate() + 1);
          }
        
           return target - now;
            }
    
        // Set the target update time (24-hour format)
        const targetHour = 9; 
        const targetMinute = 13; 
    
        // Calculate time difference and set timeout
        const timeDifference = getTimeDifference(targetHour, targetMinute);
    
        setTimeout(() => {
            location.replace('/Clock/3rd.html');
        }, timeDifference);
    </script>
</html>
